<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katsuki Ono - Social Links</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin-bottom: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        .link:hover {
            transform: scale(1.05) rotate(1deg);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .link-label {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .overlay-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="scene"></div>
    <div class="container">
        <div class="links">
            <a href="https://www.facebook.com/katsuki.hirai" class="link" target="_blank" rel="noopener noreferrer">
                <span class="link-label">Facebook</span>
            </a>
            <a href="https://x.com/katsuki_o_h?s=21&t=FRRvt_E9oXOXMxkHwb2yhQ" class="link" target="_blank" rel="noopener noreferrer">
                <span class="link-label">Twitter</span>
            </a>
            <a href="https://www.linkedin.com/in/katsuki-ono-hirai-341629188?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" class="link" target="_blank" rel="noopener noreferrer">
                <span class="link-label">LinkedIn</span>
            </a>
        </div>
    </div>
    <div class="overlay">
        <div class="overlay-content">
            <h2>Connect with Katsuki on <span id="platform"></span>!</h2>
            <p>Click to visit the profile</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('scene').appendChild(renderer.domElement);

        camera.position.z = 5;

        // Text particles
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = 1024;
        canvas.height = 512;
        context.fillStyle = '#ffffff';
        context.font = 'bold 100px Arial';
        context.fillText('Katsuki Ono', 20, 200);

        const textureData = context.getImageData(0, 0, canvas.width, canvas.height);
        const textParticles = [];

        for (let y = 0; y < textureData.height; y += 1) {
            for (let x = 0; x < textureData.width; x += 1) {
                if (textureData.data[(x + y * textureData.width) * 4 + 3] > 128) {
                    const particle = {
                        x: (x / textureData.width - 0.5) * 10,
                        y: (-y / textureData.height + 0.5) * 5,
                    };
                    textParticles.push(particle);
                }
            }
        }

        console.log("Number of text particles:", textParticles.length);

        // Particle system
        const particlesCount = Math.max(10000, textParticles.length);
        const positions = new Float32Array(particlesCount * 3);
        const scales = new Float32Array(particlesCount);

        for (let i = 0; i < particlesCount; i++) {
            if (i < textParticles.length) {
                positions[i * 3] = textParticles[i].x;
                positions[i * 3 + 1] = textParticles[i].y;
                positions[i * 3 + 2] = 0;
            } else {
                positions[i * 3] = (Math.random() - 0.5) * 10;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 10;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 10;
            }
            scales[i] = Math.random() * 0.5 + 0.5;
        }

        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('scale', new THREE.BufferAttribute(scales, 1));

        const material = new THREE.ShaderMaterial({
            uniforms: {
                color: { value: new THREE.Color(0xffffff) },
            },
            vertexShader: `
                attribute float scale;
                void main() {
                    vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                    gl_PointSize = scale * (300.0 / -mvPosition.z);
                    gl_Position = projectionMatrix * mvPosition;
                }
            `,
            fragmentShader: `
                uniform vec3 color;
                void main() {
                    if (length(gl_PointCoord - vec2(0.5, 0.5)) > 0.475) discard;
                    gl_FragColor = vec4(color, 1.0);
                }
            `,
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // Animation
        let isTextMode = true;
        let time = 0;

        function animate() {
            requestAnimationFrame(animate);

            time += 0.01;

            const positions = particles.geometry.attributes.position.array;

            for (let i = 0; i < particlesCount; i++) {
                const i3 = i * 3;

                if (isTextMode && i < textParticles.length) {
                    const particle = textParticles[i];
                    positions[i3] += (particle.x - positions[i3]) * 0.1;
                    positions[i3 + 1] += (particle.y - positions[i3 + 1]) * 0.1;
                    positions[i3 + 2] += (0 - positions[i3 + 2]) * 0.1;
                } else {
                    positions[i3] += (Math.random() - 0.5) * 0.01;
                    positions[i3 + 1] += (Math.random() - 0.5) * 0.01;
                    positions[i3 + 2] += (Math.random() - 0.5) * 0.01;

                    if (positions[i3] < -5 || positions[i3] > 5) positions[i3] *= -1;
                    if (positions[i3 + 1] < -5 || positions[i3 + 1] > 5) positions[i3 + 1] *= -1;
                    if (positions[i3 + 2] < -5 || positions[i3 + 2] > 5) positions[i3 + 2] *= -1;
                }
            }

            particles.geometry.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }

        animate();

        // Event listeners
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.addEventListener('click', (event) => {
            if (!event.target.closest('.link')) {
                isTextMode = !isTextMode;
                console.log("Switched to", isTextMode ? "text mode" : "free mode");
            }
        });

        // Link hover effects
        const links = document.querySelectorAll('.link');
        const overlay = document.querySelector('.overlay');
        const platform = document.getElementById('platform');

        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                platform.textContent = link.querySelector('.link-label').textContent;
                overlay.style.opacity = '1';
                overlay.style.visibility = 'visible';
            });

            link.addEventListener('mouseleave', () => {
                overlay.style.opacity = '0';
                overlay.style.visibility = 'hidden';
            });

            // タッチデバイス用の処理
            link.addEventListener('touchstart', (e) => {
                e.preventDefault(); // デフォルトの動作を防止
                window.location.href = link.href; // リンク先に移動
            });
        });
    </script>
</body>
</html>
