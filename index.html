<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Katsuki Ono - Interactive Link Tree</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 150px;
        }
        .link {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 200px;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 5px;
            color: #0f0;
            text-decoration: none;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .link:hover {
            background-color: rgba(0, 255, 0, 0.3);
            transform: scale(1.05);
        }
        .link i {
            margin-right: 10px;
            font-size: 20px;
        }
        .floating-article {
            position: absolute;
            background-color: rgba(0, 255, 0, 0.2);
            border: 2px solid rgba(0, 255, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            text-decoration: none;
            max-width: 300px;
            transition: all 0.3s ease;
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }
        .floating-article:hover {
            background-color: rgba(0, 255, 0, 0.4);
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="scene"></div>
    <div class="container">
        <div class="links">
            <a href="https://www.facebook.com/katsuki.hirai" class="link" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-facebook"></i>
                <span class="link-label">Facebook</span>
            </a>
            <a href="https://x.com/katsuki_o_h?s=21&t=FRRvt_E9oXOXMxkHwb2yhQ" class="link" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-twitter"></i>
                <span class="link-label">Twitter</span>
            </a>
            <a href="https://www.linkedin.com/in/katsuki-ono-hirai-341629188?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" class="link" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin"></i>
                <span class="link-label">LinkedIn</span>
            </a>
            <a href="mailto:wheelono@gmail.com" class="link">
                <i class="fas fa-envelope"></i>
                <span class="link-label">Email</span>
            </a>
            <a href="https://github.com/Ono-Katsuki" class="link" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i>
                <span class="link-label">GitHub</span>
            </a>
        </div> 
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 5000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000);
        document.getElementById('scene').appendChild(renderer.domElement);

        camera.position.z = 1000;

        // Custom 2D text rendering for name
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 512;
        canvas.height = 128;
        ctx.fillStyle = 'white';
        ctx.font = 'bold 60px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('Katsuki Ono', canvas.width / 2, canvas.height / 2);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const textPixels = [];

        for (let y = 0; y < imageData.height; y += 2) {
            for (let x = 0; x < imageData.width; x += 2) {
                const i = (y * imageData.width + x) * 4;
                if (imageData.data[i] > 0) {
                    textPixels.push({
                        x: (x / imageData.width - 0.5) * 2,
                        y: (-y / imageData.height + 0.5)
                    });
                }
            }
        }

        // Name particle system
        const nameParticlesGeometry = new THREE.BufferGeometry();
        const namePositions = new Float32Array(textPixels.length * 3);
        const nameColors = new Float32Array(textPixels.length * 3);

        for (let i = 0; i < textPixels.length; i++) {
            namePositions[i * 3] = textPixels[i].x * 300;
            namePositions[i * 3 + 1] = textPixels[i].y * 150 + 200;
            namePositions[i * 3 + 2] = 0;

            nameColors[i * 3] = 0; // Red
            nameColors[i * 3 + 1] = 1; // Green
            nameColors[i * 3 + 2] = 0; // Blue
        }

        nameParticlesGeometry.setAttribute('position', new THREE.BufferAttribute(namePositions, 3));
        nameParticlesGeometry.setAttribute('color', new THREE.BufferAttribute(nameColors, 3));

        const nameParticlesMaterial = new THREE.PointsMaterial({
            size: 4,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const nameParticlesMesh = new THREE.Points(nameParticlesGeometry, nameParticlesMaterial);
        scene.add(nameParticlesMesh);

        // Background stars
        const starsGeometry = new THREE.BufferGeometry();
        const starsPositions = new Float32Array(2000 * 3);
        for (let i = 0; i < 2000; i++) {
            starsPositions[i * 3] = (Math.random() - 0.5) * 3000;
            starsPositions[i * 3 + 1] = (Math.random() - 0.5) * 3000;
            starsPositions[i * 3 + 2] = (Math.random() - 0.5) * 3000;
        }
        starsGeometry.setAttribute('position', new THREE.BufferAttribute(starsPositions, 3));
        const starsMaterial = new THREE.PointsMaterial({ size: 2, color: 0xffffff, opacity: 0.3, transparent: true });
        const starsMesh = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(starsMesh);

        // 関連記事の情報
        const relatedArticles = [
            { url: "https://www.stentre.net/column/132/", title: "Stentre Column" },
            { url: "https://www.waseda.jp/top/news/102970", title: "Waseda News" },
            { url: "https://note.com/katsuki_ono/", title: "Katsuki Ono's Note" },
            { url: "https://moov.ooo/article/645a1b0692174f167ab055b4", title: "Moov Article" },
            { url: "https://qiita.com/katsuki_ono", title: "Katsuki Ono's Qiita" }
        ];

        // 記事テキストの作成
        function createArticleTexts() {
            relatedArticles.forEach((article, index) => {
                const element = document.createElement('a');
                element.href = article.url;
                element.className = 'floating-article';
                element.textContent = article.title;
                element.target = '_blank';
                element.rel = 'noopener noreferrer';
                document.body.appendChild(element);

                // 固定位置を設定
                const angle = (index / relatedArticles.length) * Math.PI * 2;
                const radius = 400;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;

                const vector = new THREE.Vector3(x, y, 0).project(camera);
                element.style.left = (vector.x * 0.5 + 0.5) * window.innerWidth + 'px';
                element.style.top = (-(vector.y * 0.5) + 0.5) * window.innerHeight + 'px';
            });
        }

        createArticleTexts();

        function animate() {
            requestAnimationFrame(animate);

            // 背景の星を回転
            starsMesh.rotation.x += 0.0005;
            starsMesh.rotation.y += 0.0005;

            renderer.render(scene, camera);
        }

        animate();

        // ウィンドウリサイズ時の処理
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);

            // 記事テキストの位置を再計算
            const articles = document.querySelectorAll('.floating-article');
            articles.forEach((element, index) => {
                const angle = (index / relatedArticles.length) * Math.PI * 2;
                const radius = 400;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;

                const vector = new THREE.Vector3(x, y, 0).project(camera);
                element.style.left = (vector.x * 0.5 + 0.5) * window.innerWidth + 'px';
                element.style.top = (-(vector.y * 0.5) + 0.5) * window.innerHeight + 'px';
            });
        }

        window.addEventListener('resize', onWindowResize);
    </script>
</body>
</html>
