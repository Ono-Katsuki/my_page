<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katsuki Ono - Social Links</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin-bottom: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        .link:hover {
            transform: scale(1.05) rotate(1deg);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.2);
        }
        .link-label {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .overlay-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="scene"></div>
    <div class="container">
        <div class="links">
            <a href="https://www.facebook.com/katsuki.hirai" class="link" target="_blank" rel="noopener noreferrer">
                <span class="link-label">Facebook</span>
            </a>
            <a href="https://x.com/katsuki_o_h?s=21&t=FRRvt_E9oXOXMxkHwb2yhQ" class="link" target="_blank" rel="noopener noreferrer">
                <span class="link-label">Twitter</span>
            </a>
            <a href="https://www.linkedin.com/in/katsuki-ono-hirai-341629188?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" class="link" target="_blank" rel="noopener noreferrer">
                <span class="link-label">LinkedIn</span>
            </a>
        </div>
    </div>
    <div class="overlay">
        <div class="overlay-content">
            <h2>Connect with Katsuki on <span id="platform"></span>!</h2>
            <p>Click to visit the profile</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/fonts/helvetiker_regular.typeface.json"></script>
    <script>
        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000);
        document.getElementById('scene').appendChild(renderer.domElement);

        camera.position.z = 15;

        // Particle system
        const particlesCount = 10000;
        const particlesGeometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 20;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.02,
            color: 0xffffff,
            transparent: true,
            opacity: 0.8,
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // Text geometry
        let textMesh;
        const loader = new THREE.FontLoader();
        loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
            const textGeometry = new THREE.TextGeometry('Katsuki Ono', {
                font: font,
                size: 1.5,
                height: 0.1,
                curveSegments: 12,
                bevelEnabled: false,
            });

            textGeometry.center();

            const textMaterial = new THREE.MeshBasicMaterial({ visible: false });
            textMesh = new THREE.Mesh(textGeometry, textMaterial);
            scene.add(textMesh);
        });

        // Animation
        let isTextMode = false;
        let isTransitioning = false;

        function animate() {
            requestAnimationFrame(animate);

            const positions = particlesGeometry.attributes.position.array;

            for (let i = 0; i < particlesCount; i++) {
                const i3 = i * 3;

                if (isTextMode && textMesh) {
                    const textPositions = textMesh.geometry.attributes.position.array;
                    const textIndex = i % textPositions.length;
                    const targetX = textPositions[textIndex * 3];
                    const targetY = textPositions[textIndex * 3 + 1];
                    const targetZ = textPositions[textIndex * 3 + 2];

                    positions[i3] += (targetX - positions[i3]) * 0.1;
                    positions[i3 + 1] += (targetY - positions[i3 + 1]) * 0.1;
                    positions[i3 + 2] += (targetZ - positions[i3 + 2]) * 0.1;
                } else {
                    positions[i3] += (Math.random() - 0.5) * 0.01;
                    positions[i3 + 1] += (Math.random() - 0.5) * 0.01;
                    positions[i3 + 2] += (Math.random() - 0.5) * 0.01;

                    if (Math.abs(positions[i3]) > 10) positions[i3] *= -1;
                    if (Math.abs(positions[i3 + 1]) > 10) positions[i3 + 1] *= -1;
                    if (Math.abs(positions[i3 + 2]) > 10) positions[i3 + 2] *= -1;
                }
            }

            particlesGeometry.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }

        animate();

        // Event listeners
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.addEventListener('click', (event) => {
            if (!event.target.closest('.link')) {
                isTextMode = !isTextMode;
            }
        });

        // Link hover effects
        const links = document.querySelectorAll('.link');
        const overlay = document.querySelector('.overlay');
        const platform = document.getElementById('platform');

        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                platform.textContent = link.querySelector('.link-label').textContent;
                overlay.style.opacity = '1';
                overlay.style.visibility = 'visible';
            });

            link.addEventListener('mouseleave', () => {
                overlay.style.opacity = '0';
                overlay.style.visibility = 'hidden';
            });

            // タッチデバイス用の処理
            link.addEventListener('touchstart', (e) => {
                e.preventDefault();
                window.location.href = link.href;
            });
        });
    </script>
</body>
</html>
