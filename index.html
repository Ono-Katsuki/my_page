<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Katsuki Ono - Interactive Link Tree</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 150px;
        }
        .link {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 200px;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 5px;
            color: #0f0;
            text-decoration: none;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .link:hover {
            background-color: rgba(0, 255, 0, 0.3);
            transform: scale(1.05);
        }
        .link i {
            margin-right: 10px;
            font-size: 20px;
        }
        .floating-article {
            position: absolute;
            background-color: rgba(0, 255, 0, 0.2);
            border: 2px solid rgba(0, 255, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            text-decoration: none;
            max-width: 250px;
            transition: all 0.3s ease;
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        .floating-article:hover {
            background-color: rgba(0, 255, 0, 0.4);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        #name {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            font-weight: bold;
            color: #0f0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="scene"></div>
    <div id="name">Katsuki Ono</div>
    <div class="container">
        <div class="links">
            <a href="https://www.facebook.com/katsuki.hirai" class="link" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-facebook"></i>
                <span class="link-label">Facebook</span>
            </a>
            <a href="https://x.com/katsuki_o_h?s=21&t=FRRvt_E9oXOXMxkHwb2yhQ" class="link" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-twitter"></i>
                <span class="link-label">Twitter</span>
            </a>
            <a href="https://www.linkedin.com/in/katsuki-ono-hirai-341629188?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" class="link" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin"></i>
                <span class="link-label">LinkedIn</span>
            </a>
            <a href="mailto:wheelono@gmail.com" class="link">
                <i class="fas fa-envelope"></i>
                <span class="link-label">Email</span>
            </a>
            <a href="https://github.com/Ono-Katsuki" class="link" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i>
                <span class="link-label">GitHub</span>
            </a>
        </div> 
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 5000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000);
        document.getElementById('scene').appendChild(renderer.domElement);

        camera.position.z = 1000;

        // Background stars
        const starsGeometry = new THREE.BufferGeometry();
        const starsPositions = new Float32Array(2000 * 3);
        for (let i = 0; i < 2000; i++) {
            starsPositions[i * 3] = (Math.random() - 0.5) * 3000;
            starsPositions[i * 3 + 1] = (Math.random() - 0.5) * 3000;
            starsPositions[i * 3 + 2] = (Math.random() - 0.5) * 3000;
        }
        starsGeometry.setAttribute('position', new THREE.BufferAttribute(starsPositions, 3));
        const starsMaterial = new THREE.PointsMaterial({ size: 2, color: 0xffffff, opacity: 0.3, transparent: true });
        const starsMesh = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(starsMesh);

        // 関連記事の情報
        const relatedArticles = [
            { url: "https://www.stentre.net/column/132/", title: "Stentre Column" },
            { url: "https://www.waseda.jp/top/news/102970", title: "Waseda News" },
            { url: "https://note.com/katsuki_ono/", title: "Katsuki Ono's Note" },
            { url: "https://moov.ooo/article/645a1b0692174f167ab055b4", title: "Moov Article" },
            { url: "https://qiita.com/katsuki_ono", title: "Katsuki Ono's Qiita" }
        ];

        // 記事パーティクルシステム
        const articleParticlesGeometry = new THREE.BufferGeometry();
        const articlePositions = new Float32Array(relatedArticles.length * 3);
        const articleColors = new Float32Array(relatedArticles.length * 3);

        for (let i = 0; i < relatedArticles.length; i++) {
            const angle = (i / relatedArticles.length) * Math.PI * 2;
            const radius = 400;
            articlePositions[i * 3] = Math.cos(angle) * radius;
            articlePositions[i * 3 + 1] = Math.sin(angle) * radius;
            articlePositions[i * 3 + 2] = 0;

            articleColors[i * 3] = 0; // Red
            articleColors[i * 3 + 1] = 1; // Green
            articleColors[i * 3 + 2] = 0; // Blue
        }

        articleParticlesGeometry.setAttribute('position', new THREE.BufferAttribute(articlePositions, 3));
        articleParticlesGeometry.setAttribute('color', new THREE.BufferAttribute(articleColors, 3));

        const articleParticlesMaterial = new THREE.PointsMaterial({
            size: 20,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const articleParticlesMesh = new THREE.Points(articleParticlesGeometry, articleParticlesMaterial);
        scene.add(articleParticlesMesh);

        // 関連記事の浮遊物を作成
        function createFloatingArticles() {
            const updateFunctions = relatedArticles.map((article, index) => {
                const element = document.createElement('a');
                element.href = article.url;
                element.className = 'floating-article';
                element.textContent = article.title;
                element.target = '_blank';
                element.rel = 'noopener noreferrer';
                document.body.appendChild(element);

                return function updatePosition() {
                    const position = new THREE.Vector3(
                        articlePositions[index * 3],
                        articlePositions[index * 3 + 1],
                        articlePositions[index * 3 + 2]
                    );

                    const vector = position.project(camera);
                    element.style.left = (vector.x * 0.5 + 0.5) * window.innerWidth + 'px';
                    element.style.top = (-(vector.y * 0.5) + 0.5) * window.innerHeight + 'px';
                };
            });

            return function updateAllPositions() {
                updateFunctions.forEach(updateFunction => updateFunction());
            };
        }

        const updateFloatingArticles = createFloatingArticles();

        let time = 0;

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // 記事パーティクルのアニメーション
            for (let i = 0; i < relatedArticles.length; i++) {
                const i3 = i * 3;
                const angle = (i / relatedArticles.length) * Math.PI * 2 + time;
                const radius = 400 + Math.sin(time * 2 + i) * 50;
                articlePositions[i3] = Math.cos(angle) * radius;
                articlePositions[i3 + 1] = Math.sin(angle) * radius;
                articlePositions[i3 + 2] = Math.sin(time * 3 + i) * 50;
            }

            articleParticlesGeometry.attributes.position.needsUpdate = true;

            // 背景の星を回転
            starsMesh.rotation.x += 0.0005;
            starsMesh.rotation.y += 0.0005;

            // 関連記事の位置を更新
            updateFloatingArticles();

            renderer.render(scene, camera);
        }

        animate();

        // ウィンドウリサイズ時の処理
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize);
    </script>
</body>
</html>
