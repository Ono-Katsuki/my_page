<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katsuki Ono - Social Links</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }
        #scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 4rem;
            color: #333;
            margin-bottom: 2rem;
            text-align: center;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin-bottom: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        .link:hover {
            transform: scale(1.05) rotate(1deg);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .link-label {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .overlay-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="scene"></div>
    <div class="container">
        <h1>Katsuki Ono</h1>
        <div class="links">
            <a href="https://www.facebook.com/katsuki.hirai" class="link" target="_blank" rel="noopener noreferrer">
                <span class="link-label">Facebook</span>
            </a>
            <a href="https://x.com/katsuki_o_h?s=21&t=FRRvt_E9oXOXMxkHwb2yhQ" class="link" target="_blank" rel="noopener noreferrer">
                <span class="link-label">Twitter</span>
            </a>
            <a href="https://www.linkedin.com/in/katsuki-ono-hirai-341629188?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" class="link" target="_blank" rel="noopener noreferrer">
                <span class="link-label">LinkedIn</span>
            </a>
        </div>
    </div>
    <div class="overlay">
        <div class="overlay-content">
            <h2>Connect with Katsuki on <span id="platform"></span>!</h2>
            <p>Click to visit the profile</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('scene').appendChild(renderer.domElement);

        camera.position.z = 5;

        // Particle system
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 5000;

        const posArray = new Float32Array(particlesCount * 3);
        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 10;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.005,
            color: 0xffffff
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // Torus Knot
        const torusKnotGeometry = new THREE.TorusKnotGeometry(1, 0.3, 100, 16);
        const torusKnotMesh = new THREE.Mesh(torusKnotGeometry, new THREE.MeshBasicMaterial({ visible: false }));
        scene.add(torusKnotMesh);

        // Animation
        let isTorusKnot = false;
        let isTransitioning = false;
        let transitionProgress = 0;

        function animate() {
            requestAnimationFrame(animate);

            if (isTransitioning) {
                transitionProgress += 0.01;
                if (transitionProgress >= 1) {
                    isTransitioning = false;
                    transitionProgress = 0;
                }
            }

            const positions = particlesGeometry.attributes.position.array;
            const torusKnotPositions = torusKnotGeometry.attributes.position.array;

            for (let i = 0; i < particlesCount; i++) {
                const i3 = i * 3;

                if (isTorusKnot) {
                    const torusKnotIndex = i % torusKnotPositions.length;
                    const targetX = torusKnotPositions[torusKnotIndex] * 2;
                    const targetY = torusKnotPositions[torusKnotIndex + 1] * 2;
                    const targetZ = torusKnotPositions[torusKnotIndex + 2] * 2;

                    positions[i3] += (targetX - positions[i3]) * 0.02;
                    positions[i3 + 1] += (targetY - positions[i3 + 1]) * 0.02;
                    positions[i3 + 2] += (targetZ - positions[i3 + 2]) * 0.02;
                } else {
                    positions[i3] += (Math.random() - 0.5) * 0.01;
                    positions[i3 + 1] += (Math.random() - 0.5) * 0.01;
                    positions[i3 + 2] += (Math.random() - 0.5) * 0.01;

                    if (positions[i3] < -5 || positions[i3] > 5) positions[i3] *= -1;
                    if (positions[i3 + 1] < -5 || positions[i3 + 1] > 5) positions[i3 + 1] *= -1;
                    if (positions[i3 + 2] < -5 || positions[i3 + 2] > 5) positions[i3 + 2] *= -1;
                }
            }

            particlesGeometry.attributes.position.needsUpdate = true;

            torusKnotMesh.rotation.x += 0.01;
            torusKnotMesh.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        animate();

        // Event listeners
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.addEventListener('click', (event) => {
            if (!event.target.closest('.link')) {
                isTorusKnot = !isTorusKnot;
                isTransitioning = true;
                transitionProgress = 0;
            }
        });

        // Link hover effects
        const links = document.querySelectorAll('.link');
        const overlay = document.querySelector('.overlay');
        const platform = document.getElementById('platform');

        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                platform.textContent = link.querySelector('.link-label').textContent;
                overlay.style.opacity = '1';
                overlay.style.visibility = 'visible';
            });

            link.addEventListener('mouseleave', () => {
                overlay.style.opacity = '0';
                overlay.style.visibility = 'hidden';
            });

            // タッチデバイス用の処理
            link.addEventListener('touchstart', (e) => {
                e.preventDefault(); // デフォルトの動作を防止
                window.location.href = link.href; // リンク先に移動
            });
        });
    </script>
</body>
</html>
