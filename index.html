    <script>
        // Particle animation
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = Array.from({ length: 75 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            speed: Math.random() * 2 + 1,
            value: Math.random() < 0.5 ? 
                String.fromCharCode(Math.floor(Math.random() * 26) + 65) : 
                Math.floor(Math.random() * 10).toString()
        }));

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                ctx.fillStyle = 'rgba(74, 222, 128, 0.7)';
                ctx.font = '12px monospace';
                ctx.fillText(particle.value, particle.x, particle.y);
                particle.y += particle.speed;
                if (particle.y > canvas.height) {
                    particle.y = 0;
                    particle.x = Math.random() * canvas.width;
                    particle.value = Math.random() < 0.5 ? 
                        String.fromCharCode(Math.floor(Math.random() * 26) + 65) : 
                        Math.floor(Math.random() * 10).toString();
                }
            });
            requestAnimationFrame(animate);
        }

        animate();

            canvas.height = window.innerHeight;
        });

        function renderTimeline() {
            const timelineContent = document.getElementById('timelineContent');
            timelineData.forEach((section, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-content">
                        <button onclick="toggleSection(${index})">
                            ${section.title}
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                        <ul id="section-${index}" style="display: none;">
                            ${section.items.map(item => `
                                <li>
                                    ${item.year ? `<strong>${item.year}:</strong> ` : ''}
                                    ${item.description}
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
                timelineContent.appendChild(card);
            });
        }

        function toggleSection(index) {
            const section = document.getElementById(`section-${index}`);
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }
