<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Katsuki Ono - Interactive Link Tree</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3;
            transition: all 0.5s ease;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.5s ease;
            margin-top: 150px;
        }
        .link {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 200px;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 5px;
            color: #0f0;
            text-decoration: none;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .link:hover {
            background-color: rgba(0, 255, 0, 0.3);
            transform: scale(1.05);
        }
        .link i {
            margin-right: 10px;
            font-size: 20px;
        }
        .floating-article {
            position: absolute;
            background-color: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 5px;
            padding: 10px;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-decoration: none;
            max-width: 200px;
            transition: all 0.3s ease;
            cursor: pointer;
            pointer-events: auto;
        }
        .floating-article:hover {
            background-color: rgba(0, 255, 0, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="scene"></div>
    <div class="container">
        <div class="links">
            <a href="https://www.facebook.com/katsuki.hirai" class="link" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-facebook"></i>
                <span class="link-label">Facebook</span>
            </a>
            <a href="https://x.com/katsuki_o_h?s=21&t=FRRvt_E9oXOXMxkHwb2yhQ" class="link" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-twitter"></i>
                <span class="link-label">Twitter</span>
            </a>
            <a href="https://www.linkedin.com/in/katsuki-ono-hirai-341629188?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" class="link" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin"></i>
                <span class="link-label">LinkedIn</span>
            </a>
            <a href="mailto:wheelono@gmail.com" class="link">
                <i class="fas fa-envelope"></i>
                <span class="link-label">Email</span>
            </a>
            <a href="https://github.com/Ono-Katsuki" class="link" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i>
                <span class="link-label">GitHub</span>
            </a>
        </div> 
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 5000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000);
        document.getElementById('scene').appendChild(renderer.domElement);

        camera.position.z = 1000;
        camera.position.y = -50;

        // Custom 2D text rendering
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 512;
        canvas.height = 128;
        ctx.fillStyle = 'white';
        ctx.font = 'bold 60px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('Katsuki Ono', canvas.width / 2, canvas.height / 3);
        ctx.font = '18px Arial';
        ctx.fillText('Feel free to contact me anytime.', canvas.width / 2, canvas.height / 3 + 50);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const textPixels = [];

        for (let y = 0; y < imageData.height; y += 2) {
            for (let x = 0; x < imageData.width; x += 2) {
                const i = (y * imageData.width + x) * 4;
                if (imageData.data[i] > 0) {
                    textPixels.push({
                        x: (x / imageData.width - 0.5) * 2,
                        y: (-y / imageData.height + 0.5)
                    });
                }
            }
        }

        // Particle system
        const particlesCount = textPixels.length;
        const particlesGeometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particlesCount * 3);
        const colors = new Float32Array(particlesCount * 3);
        const colorOffsets = new Float32Array(particlesCount);
        const sparkleOffsets = new Float32Array(particlesCount);

        for (let i = 0; i < particlesCount; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = Math.random() * 600 + 200;
            positions[i * 3] = Math.cos(angle) * radius;
            positions[i * 3 + 1] = Math.sin(angle) * radius;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 400;

            colorOffsets[i] = Math.random() * Math.PI * 2;
            sparkleOffsets[i] = Math.random() * Math.PI * 2;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 4,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // Matrix-style particles
        const matrixParticlesCount = 500;
        const matrixGeometry = new THREE.BufferGeometry();
        const matrixPositions = new Float32Array(matrixParticlesCount * 3);
        const matrixColors = new Float32Array(matrixParticlesCount * 3);

        for (let i = 0; i < matrixParticlesCount; i++) {
            matrixPositions[i * 3] = (Math.random() - 0.5) * window.innerWidth;
            matrixPositions[i * 3 + 1] = Math.random() * window.innerHeight;
            matrixPositions[i * 3 + 2] = (Math.random() - 0.5) * 500;

            const brightness = Math.random() * 0.5 + 0.5;
            matrixColors[i * 3] = 0; // Red
            matrixColors[i * 3 + 1] = brightness; // Green
            matrixColors[i * 3 + 2] = 0; // Blue
        }

        matrixGeometry.setAttribute('position', new THREE.BufferAttribute(matrixPositions, 3));
        matrixGeometry.setAttribute('color', new THREE.BufferAttribute(matrixColors, 3));

        const matrixMaterial = new THREE.PointsMaterial({
            size: 16,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const matrixMesh = new THREE.Points(matrixGeometry, matrixMaterial);
        scene.add(matrixMesh);

        // Background stars
        const starsGeometry = new THREE.BufferGeometry();
        const starsPositions = new Float32Array(2000 * 3);
        for (let i = 0; i < 2000; i++) {
            starsPositions[i * 3] = (Math.random() - 0.5) * 3000;
            starsPositions[i * 3 + 1] = (Math.random() - 0.5) * 3000;
            starsPositions[i * 3 + 2] = (Math.random() - 0.5) * 3000;
        }
        starsGeometry.setAttribute('position', new THREE.BufferAttribute(starsPositions, 3));
        const starsMaterial = new THREE.PointsMaterial({ size: 2, color: 0xffffff, opacity: 0.3, transparent: true });
        const starsMesh = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(starsMesh);

        // Animation
        let isTextMode = true;
        let time = 0;

        function updateParticleColors() {
            const colors = particlesGeometry.attributes.color.array;
            for (let i = 0; i < particlesCount; i++) {
                const i3 = i * 3;
                // Light blue-green color
                const blueGreen = 0.7 + Math.sin(time + colorOffsets[i]) * 0.3;
                const sparkle = Math.pow((Math.sin(time * 20 + sparkleOffsets[i]) + 1) * 0.5, 3);
                colors[i3] = 0.3 + sparkle * 0.2; // Red (low for blue-green)
                colors[i3 + 1] = 0.7 + blueGreen * 0.3 + sparkle * 0.2; // Green
                colors[i3 + 2] = 0.7 + blueGreen * 0.3 + sparkle * 0.2; // Blue
            }
            particlesGeometry.attributes.color.needsUpdate = true;
        }

        // 関連記事の情報
        const relatedArticles = [
            { url: "https://www.stentre.net/column/132/", title: "Stentre Column" },
            { url: "https://www.waseda.jp/top/news/102970", title: "Waseda News" },
            { url: "https://note.com/katsuki_ono/", title: "Katsuki Ono's Note" },
            { url: "https://moov.ooo/article/645a1b0692174f167ab055b4", title: "Moov Article" },
            { url: "https://qiita.com/katsuki_ono", title: "Katsuki Ono's Qiita" }
        ];

        // 関連記事の浮遊物を作成
        function createFloatingArticles() {
            const updateFunctions = relatedArticles.map((article, index) => {
                const element = document.createElement('a');
                element.href = article.url;
                element.className = 'floating-article';
                element.textContent = article.title;
                element.target = '_blank';
                element.rel = 'noopener noreferrer';
                element.style.display = 'none';
                document.body.appendChild(element);

                // Three.jsのパーティクルに関連付ける
                const particleIndex = Math.floor(Math.random() * particlesCount);
                const position = new THREE.Vector3(
                    particlesGeometry.attributes.position.array[particleIndex * 3],
                    particlesGeometry.attributes.position.array[particleIndex * 3 + 1],
                    particlesGeometry.attributes.position.array[particleIndex * 3 + 2]
                );

                // アニメーションループ内で位置を更新
                return function updatePosition() {
                    position.x = particlesGeometry.attributes.position.array[particleIndex * 3];
                    position.y = particlesGeometry.attributes.position.array[particleIndex * 3 + 1];
                    position.z = particlesGeometry.attributes.position.array[particleIndex * 3 + 2];

                    const vector = position.project(camera);
                    element.style.left = (vector.x * 0.5 + 0.5) * window.innerWidth + 'px';
                    element.style.top = (-(vector.y * 0.5) + 0.5) * window.innerHeight + 'px';
                    element.style.display = vector.z < 1 ? 'block' : 'none';
                };
            });

            return function updateAllPositions() {
                updateFunctions.forEach(updateFunction => updateFunction());
            };
        }

        const updateFloatingArticles = createFloatingArticles();

        function animate() {
            requestAnimationFrame(animate);
            time += 0.04;

            updateParticleColors();

            const positions = particlesGeometry.attributes.position.array;
            const matrixPositions = matrixGeometry.attributes.position.array;

            for (let i = 0; i < particlesCount; i++) {
                const i3 = i * 3;

                if (isTextMode) {
                    const targetX = textPixels[i].x * 300;
                    const targetY = textPixels[i].y * 150 + 100;
                    const targetZ = 0;

                    positions[i3] += (targetX - positions[i3]) * 0.2;
                    positions[i3 + 1] += (targetY - positions[i3 + 1]) * 0.2;
                    positions[i3 + 2] += (targetZ - positions[i3 + 2]) * 0.2;
                } else {
                    const angle = Math.atan2(positions[i3 + 1], positions[i3]);
                    const radius = Math.sqrt(positions[i3] ** 2 + positions[i3 + 1] ** 2);
                    const newAngle = angle + 0.01 / (radius / 400);

                    positions[i3] = Math.cos(newAngle) * radius;
                    positions[i3 + 1] = Math.sin(newAngle) * radius;
                    positions[i3 + 2] = Math.sin(time * 4 * radius * 0.005) * 100;
                }
            }

            // Animate matrix particles
            for (let i = 0; i < matrixParticlesCount; i++) {
                const i3 = i * 3;
                matrixPositions[i3 + 1] -= 2; // Move downwards

                // Reset particle to top when it goes off-screen
                if (matrixPositions[i3 + 1] < -window.innerHeight / 2) {
                    matrixPositions[i3 + 1] = window.innerHeight / 2;
                    matrixPositions[i3] = (Math.random() - 0.5) * window.innerWidth;
                }
            }

            particlesGeometry.attributes.position.needsUpdate = true;
            matrixGeometry.attributes.position.needsUpdate = true;

            // Rotate background stars
            starsMesh.rotation.x += 0.002;
            starsMesh.rotation.y += 0.002;

            // 関連記事の位置を更新
            updateFloatingArticles();

            renderer.render(scene, camera);
        }

        animate();

        // Event listeners
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize);

        document.addEventListener('click', () => {
            const links = document.querySelector('.links');
            const floatingArticles = document.querySelectorAll('.floating-article');
            if (isTextMode) {
                links.style.marginTop = '150px';
                floatingArticles.forEach(article => article.style.display = 'none');
            } else {
                links.style.marginTop = '0';
                floatingArticles.forEach(article => article.style.display = 'block');
            }
            isTextMode = !isTextMode;
        });
    </script>
</body>
</html>
